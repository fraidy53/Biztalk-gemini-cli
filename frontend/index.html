<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased m-0 p-5 bg-gray-100 text-gray-800 leading-relaxed">
    <div class="max-w-screen-lg mx-auto p-5">
        <h1 class="text-center text-blue-500 mb-8 text-3xl font-extrabold">BizTone Converter</h1>
        <div class="flex gap-5 md:flex-row flex-col">
            <div class="flex-1 bg-white p-5 rounded-lg shadow-md mb-5 md:mb-0">
                <h2 class="text-gray-800 mt-0 mb-4 text-2xl font-bold">원문 입력</h2>
                <textarea id="original-text" placeholder="여기에 변환할 텍스트를 입력하세요." maxlength="500" class="w-full h-40 p-3 mb-3 border border-gray-300 rounded-md text-base resize-y focus:outline-none focus:border-blue-500"></textarea>
                <div class="text-right text-sm text-gray-600 mb-4">
                    <span id="current-char">0</span> / 500
                </div>
                <div class="mb-5">
                    <label for="target-audience">변환 대상:</label>
                    <select id="target-audience" class="w-full p-2 border border-gray-300 rounded-md text-base bg-white">
                        <option value="Upward">상사</option>
                        <option value="Lateral">타팀 동료</option>
                        <option value="External">고객</option>
                    </select>
                </div>
                <button id="convert-button" class="w-full py-3 px-5 bg-blue-500 text-white border-none rounded-md text-lg cursor-pointer transition-colors duration-300 hover:bg-blue-600">변환하기</button>
            </div>
            <div class="flex-1 bg-white p-5 rounded-lg shadow-md">
                <h2 class="text-gray-800 mt-0 mb-4 text-2xl font-bold">변환 결과</h2>
                <textarea id="converted-text" readonly placeholder="변환 결과가 여기에 표시됩니다." class="w-full h-40 p-3 mb-3 border border-gray-300 rounded-md text-base resize-y focus:outline-none focus:border-blue-500"></textarea>
                <button id="copy-button" class="w-full py-3 px-5 bg-gray-600 text-white border-none rounded-md text-lg cursor-pointer transition-colors duration-300 hover:bg-gray-700">복사하기</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
