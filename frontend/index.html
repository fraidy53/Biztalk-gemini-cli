<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BizTone Converter</h1>
        <div class="converter-section">
            <div class="input-section">
                <h2>원문 입력</h2>
                <textarea id="original-text" placeholder="여기에 변환할 텍스트를 입력하세요." maxlength="500"></textarea>
                <div class="char-count">
                    <span id="current-char">0</span> / 500
                </div>
                <div class="target-selection">
                    <label for="target-audience">변환 대상:</label>
                    <select id="target-audience">
                        <option value="Upward">상사</option>
                        <option value="Lateral">타팀 동료</option>
                        <option value="External">고객</option>
                    </select>
                </div>
                <button id="convert-button">변환하기</button>
            </div>
            <div class="output-section">
                <h2>변환 결과</h2>
                <textarea id="converted-text" readonly placeholder="변환 결과가 여기에 표시됩니다."></textarea>
                <button id="copy-button">복사하기</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
